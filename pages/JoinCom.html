<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" conetent="width=device-width, initial-scaqle=1.0" />
    
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:
        wght@400;500;700&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet"
        />
    
        <link rel="stylesheet" href="../css/general.css" />
        <link rel="stylesheet" href="../css/JoinCom.css" />
        <title>Monito</title>
      
    </head>
    <body>
        <header class="header">
            <div class="header-container container">
                <div class="nav-container">
                    <img src="../assets/logo.png" />
                    <nav class="main-nav">
                    <ul class="main-nav-list">
                        <li><a class="main-nav-link" href="#">Home</a></li>
                        <li><a class="main-nav-link" href="#">Category</a></li>
                        <li><a class="main-nav-link" href="#">Contact</a></li>
                    </ul>
                    </nav>
                </div>
                <div class="btn">
                    <button class="btn btn--full btn-join">join the community</button>
                    <div>
                    <select name="languages" id="languages">
                        <option value="VND">VND</option>
                        <option value="SPN">SPN</option>
                    </select>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="section-join-com">
                <div class="join-com-container container">
                    <div class="login-container">
                        <div class="login-box">
                            <button class="btn btn-google">
                                <img src="../assets/joinCom.images/Google.png">
                                <span>Continue with Google</span>
                            </button>
                            <div class="options-divider">
                                <div class="line"></div>
                                <p>OR</p>
                                <div class="line"></div>
                            </div>
                            <form class="login-form">
                                <div>
                                    <label for="email">Email</label>
                                        <input
                                        class="form-input-email"
                                        id="email"
                                        type="email"
                                        name="email"
                                        required
                                        />
                                </div>
                                <div>
                                    <label for="password">Password</label> 
                                    <input
                                    class="form-input-email"
                                    id="password"
                                    type="password"
                                    name="password"
                                    required
                                    />
                                </div>
                                <a><p class="reset-link">Forget Password?</p></a>
                                <button class="btn btn-login"type="submit">Login</button>
                                <a><p>Don't have an account? Sign up</p>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer-container container">
              <div class="cta-container">
                <p class="heading-cta">Register now so you don't miss<br> our programs</p>
                <form class="cta-form">
                  <input class="email" type="email" placeholder="Enter your Email">
                  <button class="btn btn-subscribe">Subscribe Now</button>
                </form>
              </div>
      
              <div class="nav-contacts-container">
                <nav class="main-nav">
                  <ul class="main-nav-list">
                    <li><a class="main-nav-link" href="#">Home</a></li>
                    <li><a class="main-nav-link" href="#">Category</a></li>
                    <li><a class="main-nav-link" href="#">About</a></li>
                    <li><a class="main-nav-link" href="#">Contact</a></li>
                  </ul>
                </nav>
                <div class="social-links">
                  <a href="#">
                    <img src="../assets/social.logos/FB.png" alt="FB logo">
                  </a>
                  <a href="#">
                    <img src="../assets/social.logos/Twitter.png" alt="Twitter logo">
                  </a>
                  <a href="#">
                    <img src="../assets/social.logos/insta.png" alt="Instagram logo">
                  </a>
                  <a href="#">
                    <img src="../assets/social.logos/youtube.png" alt="youtube logo">
                  </a>
                </div>
              </div>
              <div>
                <div class="footer-line container"></div>
              </div>
            </div>
        </footer>
    </body>
</html>
